<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="common">

        <!-- Resitration heading  header section -->
        <div class="heading">Modern Resistration Form</div>

        <!-- form start form here -->
        <form action="" class="mb">
            <div class="formdiv">
                <div class="secondheading">Student Resistration Form</div>
                <!-- name last name section -->
                <div class="maintance">
                    <div class="firstline">
                        <div class="first">
                            <label for="" class="lab">First Name</label>
                            <br>
                            <input type="text" placeholder="Enter first name" class="firstinput">
                        </div>
                        <div class="second">
                            <label for="" class="lab">Last Name</label>
                            <br>
                            <input type="text" placeholder="Enter last name" class="firstinput">
                        </div>
                    </div>


                    <!-- date of birth section -->

                    <label class="setmargin lab">Date of birth</label>
                    <div class="dateofbirth">

                        <div class="day">

                            <select class="dayselect">
                                <option value="">Day</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>

                        <div class="month">

                            <select class="monthselect">
                                <option value="">Month</option>
                                <option value="">01</option>
                                <option value="">02</option>
                                <option value="">03</option>
                                <option value="">04</option>
                                <option value="">05</option>
                                <option value="">06</option>
                                <option value="">07</option>
                                <option value="">08</option>
                                <option value="">09</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                            </select>
                        </div>
                        <div class="year">
                            <select class="yearselect">
                                <option value="">Year</option>
                                <option value="">2000</option>
                                <option value="">2001</option>
                                <option value="">2002</option>
                                <option value="">2003</option>
                                <option value="">2004</option>
                                <option value="">2005</option>
                                <option value="">2006</option>
                                <option value="">2007</option>
                                <option value="">2008</option>
                                <option value="">2009</option>
                                <option value="">2010</option>
                                <option value="">2011</option>
                                <option value="">2012</option>
                                <option value="">2013</option>
                                <option value="">2014</option>
                                <option value="">2015</option>
                                <option value="">2016</option>
                                <option value="">2017</option>
                                <option value="">2018</option>
                                <option value="">2019</option>
                                <option value="">2020</option>
                                <option value="">2021</option>
                                <option value="">2022</option>

                            </select>
                        </div>
                    </div>


                    <!-- email and mon number section -->

                    <div class="firstline">
                        <div class="first">
                            <label for="" class="lab">Email ID</label>
                            <br>
                            <input type="email" placeholder="Enter your email" class="firstinput">
                        </div>
                        <div class="second">
                            <label for="" class="lab">Mobile Number</label>
                            <br>
                            <input type="number" placeholder="Enter 10-digit number" class="firstinput">
                        </div>
                    </div>

                    <!-- gernder selection section -->


                    <div class="genderselction">

                        <label for="" class="lab">Gender</label>
                        <br>

                        <input type="radio" name="gender" value="Male">
                        <label for="male" class="male">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="Female" class="female">Female</label>

                    </div>


                    <!-- Address section  -->
                    <div class="third">
                        <label for="" class="lab">Address</label>
                        <br>
                        <textarea name="mess" id="101" placeholder="Enter your full Address" class="mess"></textarea>
                    </div>


                    <!-- city pincode and state section -->

                    <div class="fourth">

                        <div class="left">
                            <label for="" class="lab">City</label>
                            <input type="text" class="leftrightcenter" placeholder="Enter city">
                        </div>

                        <div class="center">
                            <label for="" class="lab">PIN code</label>
                            <input type="text" class="leftrightcenter" placeholder="Enter 6-digit code">
                        </div>

                        <div class="right">
                            <label for="" class="lab">State</label>
                            <input type="text" class="leftrightcenter" placeholder="Enter State">
                        </div>
                    </div>


                    <!-- country selection section -->

                    <div class="country">
                        <label for="" class="lab">Country</label>
                        <br>
                        <select class="slec">
                            <option value="">Select Your Country</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="France">France</option>
                            <option value="Italy">Italy</option>
                            <option value="Germany">Germany</option>
                            <option value="China">China</option>
                            <option value="Japan">Japan</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Russia">Russia</option>
                            <option value="Spain">Spain</option>
                            <option value="Thailand">Thailand</option>
                            <option value="United Arab Emirates">United Arab Emirates</option>
                            <option value="South Korea">South Korea</option>

                        </select>
                    </div>

                    <!-- hobbies checked or not checked section -->
                    <label for="hobbies" class="lab">Hobbies</label>

                    <div class="hobbies">
                        <div><input type="checkbox">
                            <label for="">Drawwing</label>
                        </div>
                        <div><input type="checkbox">
                            <label for="">Singing</label>
                        </div>
                        <div><input type="checkbox">
                            <label for="">Danceing</label>
                        </div>
                    </div>
                    <div class="arrange">
                        <div><input type="checkbox">
                            <label for="">Sketing</label>
                        </div>
                        <div><input type="checkbox">
                            <label for="">Other's</label>
                        </div>
                    </div>

                    <label for="" class="qualifica lab">Qualification</label>
                    <br>


                    <!-- form design here using table  -->
                    <div class="tables">

                        <table class="tabdesign">

                            <tr class="head">
                                <th class="pd">
                                    Sr. No
                                </th>

                                <th class="pd">
                                    Examination
                                </th>

                                <th class="pd">
                                    Board
                                </th>

                                <th class="pd">
                                    Percentage
                                </th>
                                <th class="pd">
                                    Year of Passing
                                </th>
                            </tr>



                            <tr class="trd">
                                <td class="design">1</td>
                                <td class="design">Class X</td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                            </tr>

                            <tr class="trd">
                                <td class="design">2</td>
                                <td class="design">Class XII</td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                            </tr>

                            <tr class="trd">
                                <td class="design">3</td>
                                <td class="design">Graduation</td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design">
                                    <div class="tbbox"></div>
                                </td>
                            </tr>

                            <tr class="trd">
                                <td class="design remove">4</td>
                                <td class="design remove">Masters</td>
                                <td class="design remove">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design remove">
                                    <div class="tbbox"></div>
                                </td>
                                <td class="design remove">
                                    <div class="tbbox"></div>
                                </td>
                            </tr>

                        </table>

                    </div>

                    <!-- courses section -->
                    <label class="lab">Courses Applies for </label><br>
                    <div class="coursediv">

                        <input type="radio" name="course" class="ml">
                        <label for="bca">BCA</label>

                        <input type="radio" name="course" class="ml">
                        <label for="b.com">B.com</label>

                        <input type="radio" name="course" class="ml">
                        <label for="bsc">B.Sc</label>

                        <input type="radio" name="course" class="ml">
                        <label for="ba">B.A</label>
                    </div>

                    <!-- submit and reset button -->

                    <div class="but">
                        <button>Reset</button>
                        <button class="butdesign">Submit</button>
                    </div>

                </div>
            </div>

        </form>

        <!-- footer text -->



        <div class="footering">Professional Resistration Form</div>


    </div>


</body>

</html>
